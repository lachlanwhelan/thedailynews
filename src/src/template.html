<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Daily News | Bringing You The Lastest News</title>
</head>
<body>

    <main>
        <!--HEADER-->
        <header class="header">
           <!--  <div class="header__logo"><img src="./images/headerThree.png"/ alt=""></div> -->
           <h1 class="header__title">The Daily News</h1>
            <div class="header__info">
                <span class="line"></span>
                <div class="text">
                    <p>EST. 1996</p>
                    
                    <p id="date"></p>

                    <p>Sydney</p>
                </div>
                <span class="line"></span>
            </div>
            <form class="form"> 
                <input class="form__input" type="text" placeholder="search" name="search"/>
                <input class="form__btn" type="submit" value="search"/>
            </form>
        </header>

        <!--NAVIGATION-->
        <nav class="navigation">
            <ul class="navigation__menu">
                <li><button class="navigation__btn btn--red" value="arts">Arts</button></li>
                <li><button class="navigation__btn btn--orange" value="books">Books</button></li>
                <li><button class="navigation__btn btn--yellow" value="science">Science</button></li>
                <li><button class="navigation__btn btn--green" value="home">Home</button></li>
                <li><button class="navigation__btn btn--blue" value="food">Food</button></li>
                <li><button class="navigation__btn btn--purple" value="movies">Movies</button></li>
                <li><button class="navigation__btn btn--pink" value="world">World</button></li>
            </ul>
        </nav>

        <!--CONTAINER FOR ARTICLES-->
        <section class="home"></section>


            <!--FOOTER-->
        <footer class="footer">
            <p>The Daily News &copy; <span id="year"></span></p>
        </footer>


        <button id="readingList">Reading List</button>
    </main>
    
</body>
</html>
